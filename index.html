<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1#motto{
            background-color: cadetblue;
            visibility: hidden;
            padding: 10px;
        }
        #motto-cursor{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1 id="motto">
        <span id="motto-text">My name is Merter GÃ¼lbahar. I am a software developer!</span><span id="motto-cursor">|</span>
    </h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(()=>{
            let motto = $("#motto");
            let mottoText = $("#motto-text");
            let timeout = 100; //ms
            displayTextCharByChar(timeout,motto,mottoText);
        });

        function displayTextCharByChar(timeout,motto,mottoText){
            let text =  mottoText.text();
            let charCount = 0;
            setInterval(()=>{
                charCount = charCount === text.length ? 0 : charCount; 
                charCount++;
                mottoText.text(text.substring(0,charCount));
            },timeout);
            motto.css("visibility","visible");
        }
    </script>
</body>
</html>
