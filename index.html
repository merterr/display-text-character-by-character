<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1#motto{
            background-color: cadetblue;
            visibility: hidden;
            padding: 10px;
        }
        #motto-cursor{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1 id="motto">
        <span id="motto-text">My name is Merter GÃ¼lbahar. I am a software developer!</span><span id="motto-cursor">|</span>
    </h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            let motto = $("#motto");
            let mottoText = $("#motto-text");
            let timeout = 50; //ms
            let totalTime = displayTextCharByChar(timeout,motto,mottoText);
            setInterval(()=>{displayTextCharByChar(timeout,motto,mottoText)},totalTime + timeout);
        });

        function displayTextCharByChar(timeout,motto,mottoText){
                let totalTime = 0;
                let charList = mottoText.text().split('');
                charList.forEach((value,index)=>{
                    mottoText.text('');
                    setTimeout(function(){
                        mottoText.text(mottoText.text() + value);
                    },timeout*index);
                    totalTime = timeout*index;
                });
                motto.css("visibility","visible");
                return totalTime;
            }

        
        


    </script>
</body>
</html>
